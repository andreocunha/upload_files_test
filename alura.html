<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0px 25px;
    }

    h1 {
      text-align: center;
    }

    #stream {
      width: 100%;
      max-width: 900px;
      height: 400px;
      overflow: auto;
      background-color: #28292c;
      color: #e1e1e1;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
    }

    a {
      color: #16bdc6;
      transition: 0.2s;
    }

    a:hover {
      filter: brightness(1.7);
      text-decoration: underline;
    }

    input {
      width: 70%;
      height: 40px;
      border: 0;
      border-radius: 10px;
      padding: 0 20px;
      font-size: 16px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
    }

    button {
      width: 20%;
      height: 40px;
      border: 0;
      border-radius: 10px;
      padding: 0 20px;
      font-size: 16px;
      background-color: #16bdc6;
      color: #e1e1e1;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
      transition: 0.2s;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>

<body>
  <h1>Chatbot Alura</h1>
  <div style="width: 100%;max-width: 900px;">
    <input type="text" id="input" placeholder="Digite sua dÃºvida">
    <button id="send">Pesquisar</button>
  </div>

  <div id="stream"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function getAnswer() {
      // add an git in button
      const button = document.getElementById("send");
      button.innerHTML = "<img src='https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif' width='15px' height='15px' />";
      button.disabled = true;

      const inputText = document.getElementById("input").value;
      if (inputText === "") {
        alert("Digite uma pergunta");
        button.innerHTML = "Pesquisar";
        button.disabled = false;
        return;
      }

      document.getElementById('stream').innerHTML = "";

        
      // send a post request to the server
      // https://api-gpt3-alura.herokuapp.com/conversation
      fetch("https://165.227.96.21/conversation", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ message: inputText, stream: true }),
      })
        .then((res) => {
          const reader = res.body.getReader();
          // let result = "";
          const read = () => {
            reader.read().then(({ done, value }) => {
              if (done) {
                console.log("[end]");
                button.innerHTML = "Pesquisar";
                button.disabled = false;
                return;
              }

              const decoder = new TextDecoder();
              let text = decoder.decode(value);
              // console.log(text);
              // console.log("[received]: " + text);
              // result += text;
              // document.getElementById('stream').innerHTML = marked.parse(result);
              document.getElementById('stream').innerHTML = text;
              read();
            });
          };

          read();
        });
    }

    // listen to the button click
    document.getElementById("send").addEventListener("click", getAnswer);

  </script>

</body>

</html>
